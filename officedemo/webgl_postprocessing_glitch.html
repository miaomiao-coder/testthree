<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="importmap">
			{
				"imports": {
					"three": "../../build/three.module.js",
					"three/addons/": "../js/jsm/"
				}
			}



</script>
<script type="module">
    import * as THREE from 'three';

    import {OrbitControls} from 'three/addons/controls/OrbitControls.js';
    import {EffectComposer} from 'three/addons/postprocessing/EffectComposer.js';
    import {RenderPass} from 'three/addons/postprocessing/RenderPass.js';
    import {GlitchPass} from 'three/addons/postprocessing/GlitchPass.js';
    import {ShaderPass} from 'three/addons/postprocessing/ShaderPass.js'
    import { MirrorShader } from 'three/addons/shaders/MirrorShader.js';
    import { KaleidoShader } from 'three/addons/shaders/KaleidoShader.js';
    import { VignetteShader } from 'three/addons/shaders/VignetteShader.js';

    import { FXAAShader } from 'three/addons/shaders/FXAAShader.js';



    //创建场景
    var scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x000000, 1, 1000);
    //添加摄像头
    var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.set(0, 0, 400); //设置相机位置
    //将摄像机的方向对准场景的中心点，
    camera.lookAt(scene.position);


    //创建渲染器
    var renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);//设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象

    let composer;
    const geometry = new THREE.SphereGeometry(1, 4, 4);
    let object = new THREE.Object3D();
    scene.add(object);
    for (let i = 0; i < 100; i++) {
        const material = new THREE.MeshPhongMaterial({color: 0xffffff * Math.random(), flatShading: true});
        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).normalize();
        mesh.position.multiplyScalar(Math.random() * 400);
        mesh.rotation.set(Math.random() * 2, Math.random() * 2, Math.random() * 2);
        mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 50;
        object.add(mesh);
    }
    //创建合成器
    composer = new EffectComposer(renderer);
    //new RenderPass(scene, camera) 配置通道
    //将通道加入composer
    composer.addPass(new RenderPass(scene, camera));

    //随机在屏幕上显示电脉冲
    let glitchPass = new GlitchPass();
    composer.addPass(glitchPass);
    // glitchPass.goWild=true;//持续全屏电子脉冲
    //镜面效果
    // composer.addPass(new ShaderPass(MirrorShader));
    //万花筒效果
    // composer.addPass(new ShaderPass(KaleidoShader));
    //晕映效果
    // composer.addPass(new ShaderPass(VignetteShader));
    // composer.addPass(new ShaderPass(FXAAShader));


    let light = new THREE.DirectionalLight(0xffffff);
    light.position.set(1, 1, 1);
    scene.add(light);

    createControls();
    render();

    //执行渲染操作
    function render() {
        requestAnimationFrame(render);

        object.rotation.x += 0.005;
        object.rotation.y += 0.01;
        //EffectComposer渲染场景
        composer.render();

        // renderer.render(scene, camera)
    }

    function createControls() {
        var controls = new OrbitControls(camera, renderer.domElement); //创建鼠标控制对象
    }
</script>
</body>
</html>
